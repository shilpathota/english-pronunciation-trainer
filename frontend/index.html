<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ™ï¸ English Pronunciation Coach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">ğŸ™ï¸ English Pronunciation Coach</h2>

        <div class="mb-3">
            <label for="target" class="form-label"><strong>Target Sentence:</strong></label>
            <input id="target" type="text" class="form-control" value="I would like a cup of coffee.">
        </div>

        <div class="mb-4 text-center">
            <button id="startBtn" class="btn btn-danger me-2">ğŸ”´ Start Recording</button>
            <button id="stopBtn" class="btn btn-secondary" disabled>â¹ Stop & Submit</button>
        </div>

        <h4 class="mt-4">ğŸ—£ï¸ Feedback</h4>
        <p id="feedback" class="border rounded p-3 bg-white text-dark"></p>

        <h4 class="mt-4">ğŸ”Š Correct Pronunciation (TTS)</h4>
        <audio id="ttsPlayer" class="w-100 mt-2" controls></audio>
    </div>
</div>

<!-- Bootstrap JS (optional for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your JS -->
<script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    startBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const formData = new FormData();
            formData.append("audio", audioBlob, "recording.wav");
            formData.append("target", document.getElementById("target").value);

            const response = await fetch("/pronounce/", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            document.getElementById("feedback").innerText = result.feedback;
            document.getElementById("ttsPlayer").src ="/tts_audio/" + result.tts_audio_url.split("/").pop();
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
    };
</script>
</body>
</html>
